allprojects {
	apply plugin: 'java'
    repositories{
        mavenLocal()
        mavenCentral()
    }

}

subprojects {
    version = '1.0'

}

project(':core'){
    dependencies {
        compile('org.string.utils:utils:1.3.5'){
            changing=true
        }
    }
}

project(':api'){
    dependencies {
        implementation project(':core')
    }
}
